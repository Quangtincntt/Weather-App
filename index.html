<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Weather App</title>
</head>
<body>

    <div class="weather">
        <input type="text"class="search">
        <div class="content">
            <h1 class="capital">
                <span class="city">HCM</span>
                <span>,</span>
                <span class="country">VN</span>
            </h1>
            <div class="time">07:08:21, 25/3/2022</div>
            <div class="temperature">
                <span class="value">23<sup>o</sup>C</span>
            </div>
            <div class="short-desc">Clouds</div>
            <div class="more-desc">
                <div class="visibility">
                    <i class="fa-solid fa-cloud-moon"></i>
                    <span>1000</span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>1000</span>
                </div>
                <div class="sun">
                    <i class="fa-regular fa-cloud"></i>
                    <span>1000</span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <h1 class="modal-heading">Click X and reload page</h1>
        </div>  
        <i class="icon fa-solid fa-x"></i>
    </div>
    
    <script src="assets/app.js"></script>
</body>
</html>
